
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henry's AI Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 40px 0;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero a.button {
      background: #f7b500;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 0 10px;
    }
    .pricing {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }
    .pricing img {
      width: 300px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .pricing img:hover {
      transform: scale(1.05);
    }
    .testimonial {
      text-align: center;
      padding: 40px 0;
    }
    .testimonial iframe {
      width: 100%;
      max-width: 600px;
      height: 340px;
      border-radius: 12px;
    }
    .carousel-section {
      padding: 40px 0;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="hero container">
    <h1>AI-Powered Social Content. Done in Hours, Not Days.</h1>
    <p>Captions, Graphics & Posting Plans — Powered by Henry's AI Lab.</p>
    <a href="#pricing" class="button">See Pricing</a>
    <a href="https://buy.stripe.com/test_xxx" class="button">Get Started</a>
  </div>

  <div id="pricing" class="container pricing">
    <a href="https://buy.stripe.com/test_link_1">
      <img src="stripe_ai_written_posts.png" alt="AI Written Posts" />
    </a>
    <a href="https://buy.stripe.com/test_link_2">
      <img src="stripe_5_posts_5_visuals.png" alt="5 Posts 5 Visuals" />
    </a>
    <a href="https://buy.stripe.com/test_link_3">
      <img src="stripe_full_content_pack.png" alt="Full Content Pack" />
    </a>
  </div>

  <div class="testimonial container">
    <h2>What Our Clients Say</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <p>“I’ve never launched content this fast — it felt like magic.”</p>
  </div>

  <div class="carousel-section container">
    <h2>Gallery</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="gallery1.jpg" alt="Gallery Image 1"></div>
        <div class="swiper-slide"><img src="gallery2.jpg" alt="Gallery Image 2"></div>
        <div class="swiper-slide"><img src="gallery3.jpg" alt="Gallery Image 3"></div>
        <div class="swiper-slide"><img src="gallery4.jpg" alt="Gallery Image 4"></div>
        <!-- Add more slides as needed -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      breakpoints: {
        768: { slidesPerView: 3 },
        480: { slidesPerView: 2 },
        0: { slidesPerView: 1 },
      },
    });
  </script>
</body>
</html>
